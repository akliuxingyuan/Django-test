<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <style>
        .login {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <ul class="nav nav-pills login" role="tablist">
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#stuModal">学生登陆</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#teaModal">教师登陆</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin">管理员</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="stuModal" class="container tab-pane fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class="form-horizontal" action="/student_login/" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学生学号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="id" placeholder="输入学号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addr" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" placeholder="输入密码">
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">登陆</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="teaModal" class="container tab-pane fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class="form-horizontal" action="/teacher_login/" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">教师工号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="id" placeholder="输入学号"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addr" class="col-sm-3 control-label">密码</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" placeholder="输入密码" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">登陆</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
